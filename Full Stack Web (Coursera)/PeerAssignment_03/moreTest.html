<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Modal Events</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        });

</head>

<body>
    <div class="bs-example">
        <!-- Button HTML (to Trigger Modal) -->
        <button type="button" class="btn btn-lg btn-primary" data-toggle="modal"
            data-target="#myModal">Launch Demo Modal</button>

        <!-- Modal HTML -->
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reserve A Table</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-check-inline mb-3">
                            <h6>Number Of Guest &nbsp;&nbsp;</h6>
                            <input type="radio" class="form-check-input" name="optradio"> 1 &nbsp;
                            <input type="radio" class="form-check-input" name="optradio"> 2 &nbsp;
                            <input type="radio" class="form-check-input" name="optradio"> 3 &nbsp;
                            <input type="radio" class="form-check-input" name="optradio"> 4 &nbsp;
                            <input type="radio" class="form-check-input" name="optradio"> 5 &nbsp;
                            <input type="radio" class="form-check-input" name="optradio"> 6
                        </div>


                        <div class="container mb-3">
                            <span>Section :</span>

                            <span class="btn-group-toggle ml-0" data-toggle="buttons">
                                <label class="btn btn-success active">
                                    <input type="radio" checked autocomplete="off"
                                        class="col-lg-3 col-md-8 col-sm-8 col-8"> Non-Smoking
                                </label>
                            </span>

                            <span class="btn-group-toggle mr-0" data-toggle="buttons">
                                <label class="btn btn-danger active">
                                    <input type="radio" autocomplete="off"
                                        class="col-lg-3 col-md-8 col-sm-8 col-8 "> Smoking
                                </label>
                            </span>

                        </div>


                        <div class="container">
                            <span>Date & Time:</span>
                            <span><input type='text' placeholder="Date"
                                    class="col-lg-3 col-md-8 col-sm-8 col-8"></span>
                            <span><input type='text' placeholder="Time"
                                    class="col-lg-3 col-sm-8 col-md-8 col-8"></span>
                        </div><br>
                    </div>

                    <!-- <div class="modal-footer"> -->

                <span>        
                    <button type="button" class="btn btn-secondary col-2 offset-3  mb-2" data-dismiss="modal">Cancel</button>
                    <a href="#" class="btn btn-primary col-2 mb-2 ">Reserve</a>
                </span>
                
                
                
            </div>
        </div>

        </div>
        
</body>

</html>
